<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon.header.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="icons">
                <a href="https://www.instagram.com/cristhian_lipe/"><i class="fab fa-instagram fa-2x"></i></a>
            </div>
            <div class="icons">
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
            </div>
            <div class="icons">
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
            <div class="icons">
                <a href="#"><i class="fab fa-github fa-2x"></i></a>
            </div>
        </div>
        <input class="toggle__button" type="checkbox" id="switch" /><label for="switch">Toggle</label>
    </header>
    <main>
        <div class="icon">
            <img class="icon__content" src="./logo.png" alt="">
        </div>
        <div class="form__search">
            <input type="text" class="search__input">
            <img class="search__voice" src="voice.png" alt="">
        </div>
        <div class="comand">
            <button class="form__button" type="submit">Group Search</button>
            <button class="form__button" type="submit">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f6816dd194.js" crossorigin="anonymous"></script>
</body>

</html>
